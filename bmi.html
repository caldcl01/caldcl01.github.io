<html>
    <head>
        <title>Body Mass Calculator</title>
        <link rel="stylesheet" type="text/css" href="bmi.css">
    </head>
    <body>
    <h1>BMI Calculator </h1>
    <h4> Please enter your weight in pounds and height in inches</h4>
    
    <label for="w"> Weight </label>
        <input type ="text" id="w">
        <label for="h"> Height </label>
        <input type ="text" id="h">
        
        <button onclick="calculate();">Calculate Body Bass </button>
        <h1 id="output"></h1>
<table align="center">
<caption>BMI Classifications</caption>
<tr>
     <th>BMI</th>
     <th>Observation</th>
 </tr>
 <tr>
     <td>less than 18.5</td>
     <td>Underweight</td>
 </tr>
 <tr>
     <td>18.5-24.99</td>
     <td>Nornal Weight</td>
 </tr>
 <tr>
     <td>25-29.99</td>
     <td>Overweight</td>
 </tr>
 <tr>
     <td>more than 24.99</td>
     <td>Obesity</td>
 </tr>
</table>
    <script>
        calculate=function()
        {weight=document.querySelector("#w").value;
        height=document.querySelector("#h").value;
        bmi= (weight * 703)/(height*height);  
        theh1=document.querySelector("#output");
        theh1.innerHTML=bmi;}
    </script>
    </body>
</html>
