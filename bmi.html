<html>
    <head>
        <title>Body Mass Calculator</title>
    </head>
    
    <style>
        h1{
        color:blue;
        text-align: center;
        text-decoration: underline;}
        
        h4{
        color:green}
        
        body{
        background-color:#FFFFCC}    
        
    img {float: right;}    

    </style>
    <body>
    <h1>BMI Calculator </h1>
    <h4> Please enter your weight in pounds and height in inches</h4>
    
    <label for="w"> Weight </label>
        <input type ="text" id="w">
        <label for="h"> Height </label>
        <input type ="text" id="h">
        
        <button onclick="calculate();">Calculate Body Bass </button>
        <h1 id="output"></h1>
        
    <img src="http://weightlosswowfactor.com/wp-content/uploads/2011/12/body-mass-index.jpg" width="400" height="4400">
    <script>
        calculate=function()
        {weight=document.querySelector("#w").value;
        height=document.querySelector("#h").value;
        bmi= (weight * 703)/(height*height);  
        theh1=document.querySelector("#output");
        theh1.innerHTML=bmi;}
    </script>
    </body>
</html>
