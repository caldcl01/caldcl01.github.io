<html>
    <head>
        <title>Body Mass Calculator</title>
    </head>
    
    <style>
        h1{
        color:darkgreen;
        text-align: center;
        text-decoration: underline;}
        
        h4{
        color:green}
        
        body{
        background-color:#FFFFCC}   
        
        table {border-style: solid; 
            border-width: 1px;
            width: 50%;
            border-spacing: 4px
            float: center;
        }
     
     th    {border-style: solid; 
            border-width: 1px;
            border-color: orange;
            background-color: SandyBrown ;
            text-align: center;}
     
     td    {border-style: solid; 
            border-width: 2px;
            border-color: blue;
            background-color: lightblue;
            text-align:center;}
     
     caption {color: darkblue;
              font-size: 20px}
  
    </style>
    <body>
    <h1>BMI Calculator </h1>
    <h4> Please enter your weight in pounds and height in inches</h4>
    
    <label for="w"> Weight </label>
        <input type ="text" id="w">
        <label for="h"> Height </label>
        <input type ="text" id="h">
        
        <button onclick="calculate();">Calculate Body Bass </button>
        <h1 id="output"></h1>
<table>
<caption>BMI Classifications</caption>
<tr>
     <th>BMI</th>
     <th>Observation</th>
 </tr>
 <tr>
     <td>less than 18.5</td>
     <td>Underweight</td>
 </tr>
 <tr>
     <td>18.5-24.99</td>
     <td>Nornal Weight</td>
 </tr>
 <tr>
     <td>25-29.99</td>
     <td>Overweight</td>
 </tr>
 <tr>
     <td>more than 24.99</td>
     <td>Obesity</td>
 </tr>
</table>
    <script>
        calculate=function()
        {weight=document.querySelector("#w").value;
        height=document.querySelector("#h").value;
        bmi= (weight * 703)/(height*height);  
        theh1=document.querySelector("#output");
        theh1.innerHTML=bmi;}
    </script>
    </body>
</html>
