<html>
    <head>
        <title>Temperature Convertor</title>
    </head>
    
    <style>
        h1{
        color:darkgreen;
        text-align: center;
        text-decoration: underline;}
        
        h4{
        color:green}
        
        body{
        background-color:#CCFFCC}    
        
    </style>
    <body>
    <h1>Temperature Convertor </h1>
    <h4> Please enter the temperature:</h4>
    <label for="celsius"> Celsius </label>
        <input type ="text" id="celsius">
        <button onclick="convert();">Convert to Fahrenheit </button>
        <h1 id="output"></h1>
    <script>
        convert=function()
        {t=document.querySelector("#celsius").value;
        fahren=t*1.8+32;
        theh1=document.querySelector("#output");
        theh1.innerHTML="The temperature is: "+ fahren + " F";}
        </script>
    </body>
</html>
